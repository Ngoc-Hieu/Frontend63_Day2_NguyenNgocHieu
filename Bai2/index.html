<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>

<body>
    <header></header>
    <nav></nav>
    <main>
            <div class="content">
                <div class="title">
                    <h3>Biểu mẫu khảo sát LANIT</h3>
                </div>
                <div class="survey-form">
                    <form action="">
                        <label for="">Họ và tên</label><br>
                        <input type="text" name="" id="" placeholder="Nhập họ và tên" required class="text">
                    </form>
                    <form action="">
                        <label for="">Email</label><br>
                        <input type="text" name="" id="" placeholder="Nhập email" required class="text">
                    </form>
                    <form action="">
                        <label for="">Tuổi</label><br>
                        <input type="text" name="" id="" placeholder="Nhập tuổi" required class="text">
                    </form>
                    <form action="">
                        <label for="">Hiện tại bạn là?</label>
                        <br>
                        <label for=""><input type="radio" name="job" value="1" checked>Sinh viên</label>
                        <br> 
                        <label for=""><input type="radio" name="job" value="2">IT</label>
                        <br>
                        <label for=""><input type="radio" name="job" value="3">Nhân viên văn phòng</label>
                        <br>
                        <label for=""><input type="radio" name="job" value="4">Khác</label>
                    </form>
                    <form action="">
                        <label for="">Bạn sẽ giới thiệu LANIT với bạn bé chứ?</label>
                        <br>
                        <label for=""><input type="radio" name="gioiThieu" value="1" checked>Có</label>
                        <br>
                        <label for=""><input type="radio" name="gioiThieu" value="2">Có thể</label>
                        <br>
                        <label for=""><input type="radio" name="gioiThieu" value="3">Không</label>
                    </form>
                    <form action="">
                        <label for="">Ngôn ngữ lập trình và framework bạn đã biết?</label>
                        <br>
                        <label for=""><input type="checkbox" name="framework[]" value="1">C</label> <br>
                        <label for=""><input type="checkbox" name="framework[]" value="2">C++</label><br>
                        <label for=""><input type="checkbox" name="framework[]" value="3">C#</label><br>
                        <label for=""><input type="checkbox" name="framework[]" value="4">Python</label><br>
                        <label for=""><input type="checkbox" name="framework[]" value="5">JavaScript</label>
                    </form>
                    <form action="">
                        <button type="submit">Gửi khảo sát</button>
                    </form>
                </div>
            </div> 
    </main>
    <footer></footer>
</body>

</html>
